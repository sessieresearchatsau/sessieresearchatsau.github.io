<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sessie Research Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Themes -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" /> -->

  <!-- Theme Plugin: Simple (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Sessie Research Group',
      homepage: 'index.md',
      subMaxLevel: 2,
      auto2top: true,
      name: 'Sessie Research Group Documentation Hub',
      repo: 'https://github.com/sessieresearchatsau/',
      loadSidebar: true,

      latex: {
        inlineMath   : [['$', '$']],
        displayMath  : [['$$', '$$']],
      }
    }
  </script>

  <!-- Load Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/gh/LIGMATV/docsify-dark-switcher@latest/docsify-dark-switcher.js"></script> -->
  
</body>
<style>
  hr {
    border: none;
    height: 3px;
    background: #ffffff50; /* light gray */
    border-radius: 2px;
    margin: 20px 20px;
  }
</style>
</html>
