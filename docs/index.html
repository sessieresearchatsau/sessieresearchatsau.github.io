<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sessie Research Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Default Themes -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" /> -->
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Custom Dark Theme -->
  <style>
    :root {
      /* Base Colors */
      --base-background-color: #1c1f24; /* softer charcoal, not pure black */
      --base-color: #e6e6e6;
      --heading-color: #ffffff;
      --strong-color: #ffffff;

      /* Accent (Southern.edu green) */
      --theme-color: #42b983;

      /* Links */
      --link-color: var(--theme-color);
      --link-color--hover: #36a173;
      --link-text-decoration: none;
      --link-text-decoration--hover: underline;

      /* Typography */
      --base-font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      --base-font-size: 12pt; /* requested */
      --base-line-height: 1.7;
      --heading-font-weight: 600;

      /* Layout */
      --content-max-width: 90%;
      --sidebar-width: 20rem;
      --sidebar-background: #23272d;
      --sidebar-nav-link-color: #d0d0d0;
      --sidebar-nav-link-color--hover: var(--theme-color);
      --sidebar-nav-link-color--active: var(--theme-color);

      /* Tables */
      --table-head-background: #2d333a;
      --table-row-odd-background: #24292f;
      --table-row-even-background: #1f2429;
      --table-cell-padding: 0.75em 1em;

      /* Notices */
      --notice-background: #24332a;
      --notice-border-color: var(--theme-color);
      --notice-color: #e6e6e6;

      /* Search Box */
      --search-padding: 1rem;
      --search-background: transparent;
      --search-input-border-radius: 8px;
      --search-input-border-width: 1px;
      /* --search-input-border-color: #2e815c; */
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Sessie Research Group',
      homepage: 'index.md',
      subMaxLevel: 2,
      auto2top: true,
      name: 'Sessie Research Group Documentation Hub',
      repo: 'https://github.com/sessieresearchatsau/',
      loadSidebar: true,
      logo: 'logo.png',

      latex: {
        inlineMath   : [['$', '$']],
        displayMath  : [['$$', '$$']],
      },
    }
  </script>

  <!-- Load Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Add Mermaid and the plugin -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/gh/LIGMATV/docsify-dark-switcher@latest/docsify-dark-switcher.js"></script> -->
  
</body>
<style>

  .marker {
    stroke: #00bcd4 !important; /* overrides the mermaid styling for the arrow-tip */
  }

</style>
</html>
